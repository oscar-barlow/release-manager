<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Release Manager{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', path='css/style.css') }}">
    <script src="https://unpkg.com/htmx.org@1.9.10" defer></script>
    <script src="https://unpkg.com/alpinejs@3.13.3" defer></script>
</head>
<body>
    <header class="app-header">
        <div class="app-header__brand">
            <span class="app-header__prefix">home.services release-manager</span>
            <h1>Environment Synchroniser</h1>
            <p>Observe • Coordinate • Deliver</p>
        </div>
        <nav id="app-nav" class="app-header__nav">
            <button
                class="active"
                data-nav-link
                data-tab="dashboard"
                hx-get="/ui/dashboard"
                hx-target="#content"
                hx-push-url="true"
                type="button"
                aria-current="page">
                Dashboard
            </button>
            <button
                data-nav-link
                data-tab="history"
                hx-get="/ui/history"
                hx-target="#content"
                hx-push-url="true"
                type="button">
                History
            </button>
            <button
                data-nav-link
                data-tab="health"
                hx-get="/ui/health"
                hx-target="#content"
                hx-push-url="true"
                type="button">
                Health
            </button>
            <button
                data-nav-link
                data-tab="directory"
                hx-get="/ui/directory"
                hx-target="#content"
                hx-push-url="true"
                type="button">
                Directory
            </button>
        </nav>
    </header>
    <section class="status-banner">
        <div class="status-banner__item">
            <span class="status-label">Service</span>
            <span class="status-value">Release Manager</span>
        </div>
        <div class="status-banner__item">
            <span class="status-label">Active Environments</span>
            <span class="status-value">Prod &nbsp;|&nbsp; Preprod</span>
        </div>
        <div class="status-banner__item">
            <span class="status-label">Mission</span>
            <span class="status-value">What is going where?</span>
        </div>
    </section>
    <main id="content">
        {% block content %}{% endblock %}
    </main>
    <script src="{{ url_for('static', path='js/app.js') }}"></script>
</body>
</html>
