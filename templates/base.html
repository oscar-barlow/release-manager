<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Release Manager{% endblock %}</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="https://unpkg.com/htmx.org@1.9.10" defer></script>
    <script src="https://unpkg.com/alpinejs@3.13.3" defer></script>
</head>
<body>
    <header class="app-header">
        <div class="app-header__brand">
            <h1>Release Manager</h1>
            <p>Swarm-ready deployments for home.services</p>
        </div>
        <nav id="app-nav">
            <button
                class="active"
                data-nav-link
                data-tab="dashboard"
                hx-get="/ui/dashboard"
                hx-target="#content"
                hx-push-url="true"
                type="button"
                aria-current="page">
                Dashboard
            </button>
            <button
                data-nav-link
                data-tab="history"
                hx-get="/ui/history"
                hx-target="#content"
                hx-push-url="true"
                type="button">
                History
            </button>
            <button
                data-nav-link
                data-tab="health"
                hx-get="/ui/health"
                hx-target="#content"
                hx-push-url="true"
                type="button">
                Health
            </button>
            <button
                data-nav-link
                data-tab="directory"
                hx-get="/ui/directory"
                hx-target="#content"
                hx-push-url="true"
                type="button">
                Directory
            </button>
        </nav>
    </header>
    <main id="content">
        {% block content %}{% endblock %}
    </main>
    <script src="/static/js/app.js"></script>
</body>
</html>
